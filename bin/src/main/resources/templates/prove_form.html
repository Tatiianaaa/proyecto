<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GSPNE</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand" href="/">GSPNE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
		<button type="button" class="btn btn-success">Cerrar Sesion</button>
		</nav>
		
	<div class="container text-center">
	<div>
		<h1 th:if="${proveedor.id == null}">Crear Proveedor</h1>
		<h1 th:unless="${proveedor.id == null}">Editar Proveedor</h1>
	</div>
	<form th:action="@{/proveedor/guardar}" th:object="${proveedor}" method="post" style="max-width:600px;margin:0 auto;">
	<input type="hidden" th:field="*{id}" th:value="proveedor.id"/>
	<div class="m-3">
	
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Nombre :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombre}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Apellido :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{apellido}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Telefono :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{telefono}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Email :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{email}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Estado :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{estado}" class="form-control" required/>
		</div>
		</div>
		
		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
	</div>
	
	</form>
	
	</div>
	
</body> 
</html>
