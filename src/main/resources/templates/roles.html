<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GSPNE</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- Hola -- >
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand" href="/">GSPNE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
		<button type="button" class="btn btn-success">Cerrar Sesion</button>
	</nav>
	
    <a class="btn btn-dark" th:href="@{/roles/nuevo}" style="margin-top:10px;">Crear Rol</a>
  
	<div class="container text-center">
	<div>
		<h1>Lista de los roles</h1>
	<br>
	
	<table class="table table-striped table-dark">
  <thead>
    <tr>
     <th>Id</th>
     <th>Nombre</th>
     <th>Estado</th>
     <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="rol : ${listaRoles}">
      <td th:text="${rol.id}"></td>
      <td th:text="${rol.nombre}"></td>
      <td th:text="${rol.estado}"></td>
      <td>
      <a th:href="@{'/rol/editar'+'/'+ ${rol.id}}" class="btn btn-info">Editar</a>
      <a th:href="@{'/rol/eliminar'+'/'+ ${rol.id}}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	
	
	
	</div>
	
	</div>
	
	
</body> 
</html>
