<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GSPNE</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand" href="/">GSPNE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
		<button type="button" class="btn btn-success">Cerrar Sesion</button>
	</nav>
	
	<div class="container">
		<div class="row">
		<h3>Lista de Productos</h3>
		</div>
	<br>
	
	<div class="row">
				<div class="col-lg-6">
					<a  th:href="@{/producto/nuevo}" class="btn btn-danger btn-sm mb3">Crear Producto</a>
				</div>
	</div>
	
	<br>
	
	<table class="table table-striped table-dark">
  <thead>
    <tr>
     <th>Id</th>
     <th>Nombre</th>
     <th>Valor</th>
     <th>Estado</th>
     <th>Fecha Vencimiento</th>
     <th>Categoria</th>
     <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="producto : ${listaProductos}">
      <td th:text="${producto.id}"></td>
      <td th:text="${producto.nombre}"></td>
       <td th:text="${producto.valor}"></td>
       <td th:text="${producto.estado}"></td>
       <td th:text="${producto.fechavencimiento}"></td>
      <td th:text="${producto.categoria.nombre}"></td>
      <td>
      <a th:href="@{'/producto/editar'+'/'+ ${producto.id}}" class="btn btn-info">Editar</a>
      <a th:href="@{'/producto/eliminar'+'/'+ ${producto.id}}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	</div>
	
	</div>
	
	
</body> 
</html>
