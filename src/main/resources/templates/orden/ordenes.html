 <div class="container">
		<div class="row">
			<h3>Lista de ordenes</h3>
		</div>
	
	
	<div class="row">
		<div class="col-lg-6">
			<a th:href="@{/ordenes/crear}" class="btn btn-danger btn-sm mb3">Registrar Orden</a>
		</div>
	</div>
	
	<br> 
	
	<table class="table table-striped table-dark">
  <thead>
    <tr>
     <th>Id</th>
     <th>Cantidad</th>
     <th>Total</th>
     <th>Estado</th>
     <th>Fecha Ingreso</th>
     <th>Productos</th>
     <th>Proveedor</th>
     <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="ordencompra : ${listaOrdencompras}">
      <td th:text="${ordencompra.id}"></td>
      <td th:text="${ordencompra.cantidad}"></td>
      <td th:text="${ordencompra.total}"></td>
      <td th:text="${ordencompra.estado}"></td>
      <td th:text="${ordencompra.fechaentrada}"></td>
      <td th:text="${ordencompra.productos}"></td>
      <td th:text="${ordencompra.proveedor.nombre}"></td>
      <td>
      <a th:href="@{'/orden/editar'+'/'+ ${ordencompra.id}}" class="btn btn-info">Editar</a>
      <a th:href="@{'/orden/eliminar'+'/'+ ${ordencompra.id}}" class="btn btn-danger">Eliminar</a>
      </td>
      
    </tr>
  </tbody>
</table>
	</div>
	
	</div>
