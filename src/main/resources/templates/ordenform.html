<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GSPNE</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand" href="/">GSPNE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
		<button type="button" class="btn btn-success">Cerrar Sesion</button>
	</nav>
	
	<div class="container text-center">
	<div>
		<h1 th:if="${ordencompra.id == null}">Registrar Orden</h1>
		<h1 th:unless="${ordencompra.id == null}">Editar Orden</h1>
	</div>
	<form th:action="@{/orden/guardar}" th:object="${ordencompra}" method="post" style="max-width:600px;margin:0 auto;">
	<input type="hidden" th:field="*{id}" th:value="ordencompra.id"/>
	<div class="m-3">
	
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Cantidad :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{cantidad}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Total :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{total}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Estado :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{estado}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Fecha Ingreso :</label>
		<div class="col-sm-8">
		<input type="date" th:field="*{fechaentrada}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Proveedor :</label>
		<div class="col-sm-8">
		<select th:field="*{proveedor}" class="form-control"required>
		<th:block th:each="proveedor : ${listaProveedores}">
		<option th:text="${proveedor.nombre}" th:value="${proveedor.id}"></option>
		</th:block>
		</select>
		</div>
	</div>
		
		
		<div class="form-group row">
		<label class="col-form-lael col-sm-4">Productos :</label>
		<div class="col-sm-8 text-left">
		
		<th:block th:each="producto : ${listaProductos}">
		<div>
		<input type="checkbox" th:field="*{productos}" th:text="${producto.nombre}" th:value="${producto.id}" class="m-2" />
		</div>
		</th:block>
		</div>
		</div>
		
		
		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
	</div>
	
	</form>
	
	</div>
	
</body> 
</html>
